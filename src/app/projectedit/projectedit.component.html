<div>
    <form #createproject = "ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="pname" class="form-control" [class.is-invalid]="pname.touched && pname.invalid" placeholder="Name" [(ngModel)]="project.pname" #pname="ngModel" required pattern="^[A-Za-z\s]+$" minlength="3">
            <div *ngIf="pname.touched && pname.errors && pname.invalid">
                <small id="nameHelp" class="text-danger" *ngIf="pname.errors['required']">Name Required</small>
                <small id="nameHelp" class="text-danger" *ngIf="pname.errors['pattern'] && !pname.errors['minlength']">Name can only contain alphabet and space</small>
                <small id="nameHelp" class="text-danger" *ngIf="pname.errors['minlength'] && !pname.errors['pattern']">Name must be at least 3 characters</small>
                <small id="nameHelp" class="text-danger" *ngIf="pname.errors['minlength'] && pname.errors['pattern']">Name must be at least 3 characters</small>

            </div>
        </div>
        <div class="form-group">
            <label>description</label>
            <input type="text" name="description" class="form-control" [class.is-invalid]="description.touched && description.invalid" placeholder="description" [(ngModel)]="project.description" #description="ngModel" required minlength="3">
            <div *ngIf="description.touched && description.errors && description.invalid">
                <small id="emailHelp" class="text-danger" *ngIf="description.errors['required']">description Required</small>
                <small id="emailHelp" class="text-danger" *ngIf="description.errors['pattern']">Must be a valid description</small>
            </div>
        </div>


        <button type="submit" class="btn btn-primary" style="margin-top: 10px; margin-bottom: 10px;">Submit</button>
    </form>
</div>
